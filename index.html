<!DOCTYPE html>
<html class="no-js" lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>What should I do next?</title>
  <link rel="stylesheet" href="css/app.css">
</head>
<body class="app js__app">
  <main class="app__main js__app-main">
    <section class="app__content js__app-content">
      <ol class="app__tasks">
        <li class="app__task">
          <label for="task--1" class="app__task-label">First task</label>
          <input id="task--1" class="app__task-field js__app-field" data-index="0" type="text">
        </li>
        <li class="app__task">
          <label for="task--2" class="app__task-label">Second task</label>
          <input id="task--2" class="app__task-field js__app-field" data-index="1" type="text">
        </li>
        <li class="app__task">
          <label for="task--3" class="app__task-label">Third task</label>
          <input id="task--3" class="app__task-field js__app-field" data-index="2" type="text">
        </li>
      </ol>

      <button class="app__choose-task js__app-btn js__app-btn--disabled" disabled>Choose task</button>
    </section>
    <section class="app__history js__app-history">
      <ol class="app__history-items js__app-history-items"></ol>
      <button class="app__delete-history js__app-delete-history">Delete history</button>
    </section>

    <section class="app__result js__app-result">
      <h2 class="app__result-task js__app-result-task"></h2>
      <button class="app__reset js__app-reset">Reset task list</button>
    </section>
  </main>
  <nav class="app__menu">
    <ul class="menu">
      <li class="menu__item">
        <a href="" class="menu__link">Instructions</a>
      </li>
      <li class="menu__item">
        <a href="" class="menu__link">Task History</a>
      </li>
      <li class="menu__item">
        <a href="js__link-ext" class="menu__link" class="js__link-ext">Github</a>
      </li>
      <li class="menu__item">
        <a href="https://www.paypal.me/guanaiman" class="menu__link js__link-ext">Donate</a>
      </li>
    </ul>
    <p class="app__author">2019 / <a href="https://spacenomads.com" class="js__link-ext">Space Nomads</a> - <a href="LICENSE.txt" class="js__link-ext">License</a></p>
  </nav>
  <script src="js/app.js"></script>
</body>
</html>
